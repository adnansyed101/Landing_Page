<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <section class="header bg-primary">
      <div class="container flex space-between xy-center">
        <span class="header-logo primary-text-color extra-bold small-padding"
          >Header Logo</span
        >
        <ul class="flex gap xy-center">
          <li class="secondary-text-color xsmall-text small-padding">
            header link one
          </li>
          <li class="secondary-text-color xsmall-text small-padding">
            header line two
          </li>
          <li class="secondary-text-color xsmall-text small-padding">
            header link three
          </li>
        </ul>
      </div>
    </section>

    <!-- hero -->
    <section class="hero bg-primary small-padding">
      <div class="container flex big-gap xy-center">
        <div class="hero-text small-padding">
          <h1 class="hero-header big-text extra-bold primary-text-color">This website is an awesome</h1>
          <p class="hero-desc xsmall-text secondary-text-color">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
        </div>
        <div class="hero-image flex xy-center small-padding">
          <span class="image primary-text-color">This is a place holder for image</span>
        </div>
      </div>
    </section>
  </body>
</html>
